name: CI

on: [push, pull_request]

permissions:
  contents: write

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [windows-latest, ubuntu-latest]
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Cargo Caches
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo
            ~/.rustup
            target
          key: cargo-${{ matrix.os }}-${{ hashFiles('**/Cargo.lock') }}

      - name: Setup Rust
        run: |
          rustup default stable
          rustc -vV
          cargo -vV

      - name: Build
        shell: bash
        run: |
          cargo build --release
          if [[ "$RUNNER_OS" == "Linux" ]]; then
            mv target/release/hexsaly target/release/hexsaly.bin
          fi
          
      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: Hexsaly-${{ matrix.os }}
          path: target/release/hexsaly${{ matrix.os == 'windows-latest' && '.exe' || '.bin' }}
          if-no-files-found: error

  release:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Download Linux artifact
        uses: actions/download-artifact@v4
        with:
          name: Hexsaly-ubuntu-latest
          path: ./target/release

      - name: Download Windows artifact
        uses: actions/download-artifact@v4
        with:
          name: Hexsaly-windows-latest
          path: ./target/release

      - name: Nightly Release
        if: ${{ github.event_name == 'push' }}
        uses: softprops/action-gh-release@v2.2.1
        with:
          name: Hexsaly
          tag_name: latest-nightly
          files: |
            ./target/release/hexsaly.bin
            ./target/release/hexsaly.exe
          body: |
            # Nightly version
            **Full Changelog**: [View commit](https://github.com/Veha0001/Hexsaly/commits/main)
            - Please use this program safely.
            
            ## Builds
            [![Runner](https://img.shields.io/badge/Build-Action-black?style=for-the-badge&logo=rust&logoColor=%23eff1f5&labelColor=%2340a02b&color=%235c5f77)](${{ github.server_url }}/${{ github.repository }})
            - **hexsaly.bin**: Linux x86_64.
            - **hexsaly.exe**: Windows x86_64.
